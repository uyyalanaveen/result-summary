<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card1">
          <p class="result">Your Result</p>
    <div class="score">
      <p id="p1">76</p>
      <p id="p2">of 100</p>
      
      
    </div>

     <div class="great">
        
     <p id="g1">Great</p> 
      <p id="g2">You scored higher than 65% of the people who have taken <br>these tests.</p> 
     </div>

    </div>
    <div class="card2">
     <p class="s">Summary</p>
      
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="p1">Reaction</p>
        <p class="p2">80 <span>/ 100</span></p>
      </div>
      
      <div class="reaction1">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="p1">Memory</p>
        <p class="p2">92<span>/ 100</span></p>
       
      </div>
      
      <div class="reaction2">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="p1">Verbal</p>
        <p class="p2">61<span>/ 100</span></p>
      </div>
     
      <div class="reaction3">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="p1">Visual</p>
        <p class="p2">72<span>/ 100</span></p>
      </div>
    
      
    <button>Continue</button>
      

    </div>
  </div>

</body>
</html>
